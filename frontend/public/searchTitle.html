    <!-- Bootstrap Icons -->

<body>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-3">
        <h2 class="text-white">Search DVD By Title</h2>
        <div class="input-group search">
            <input type="text" class="form-control rounded " id="searchString" placeholder="Film Title">
            <input type="text" class="rounded" id="maxRental" placeholder="Max Price">
            <span class="input-group-btn">
                <button class="btn btn-default text-white" type="button" id="search">
                    <i class="bi bi-search"></i>
                </button>
            </span>
        </div>
        <div id="dvd">

        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";

        $(document).ready(function () {
            $('#search').click((event) => {
                event.preventDefault();
                $('#dvd').empty();
                var maxRental = $('#maxRental').val();
                if (maxRental == '') {
                    maxRental = 99.99;
                }
                axios.get(`${baseUrl}/filmsByTitle?searchString=${$('#searchString').val()}&maxRental=${maxRental}`)
                    .then((response) => {
                        const films = response.data
                        var dvdHtml;
                        films.forEach((film) => {
                            dvdHtml = `
                            <a href="/film.html?id=${film.FID}" id="getFilmDetails">
                                <div class="item">
                                    <img class="item-img"
                                    src="http://localhost:8081/image/${film.picture}" border="0">
                                    <div class="item-title">
                                        <p>${film.title}</p>
                                        <p>Release year: ${film.release}</p>
                                        <p>Rating: ${film.rating}</p>
                                        <p>Rental: $${film.price}</p>
                                    </div>
                                </div>
                            </a>
                            `
                            $('#dvd').append(dvdHtml);
                        });
                    })
                    .catch((error) => {
                        console.log(error)
                    });
            });
        });


        // $('#getFilmDetails').click(async function (event) {

        //         })
        //         .catch((error) => {
        //             console.log(error)

        // })
    </script>
</body>
