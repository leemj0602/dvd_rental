<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>DVD Rental</title>
</head>

<body>
    <nav class="navbar navbar-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">DVD Rental</a>
            <a class="btn btn-primary" href="/login.html" style="border: 1;">Admin</a>
        </div>
    </nav>

    <div id="film" class="container">

    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";

        $(document).ready(function () {

            const url = window.location.href;
            const film_id = parseInt(url.split("=").slice(1));
            // const film_id = localStorage.getItem("film_id");

            axios.get(`${baseUrl}/film?id=${film_id}`)
                .then((response) => {
                    const film = response.data;
                    film.forEach((details) => {
                        $("#film").append(`
                            <h2>Title:</h2>
                            <h1>${details.title}</h1>
                            <h2>Category:</h2>
                            <h3>${details.category}</h3>
                            <h2>Release Year:</h2>
                            <h3>${details.release}</h3>
                            <h2>Description:</h2>
                            <h3>${details.description}</h3>
                            <h2>Rating:</h2>
                            <h3>${details.rating}</h3>
                            <h2>Actors:</h2>
                            <h3>${details.actors}</h3>
                            <img class="item-img" src="http://localhost:8081/image/${details.picture}" border="0">
                        `);
                    })
                })
                .catch((error) => {
                    console.log(error);
                });
        });

        // $(document).ready(function () {
        //     const film = localStorage.getItem("filmDetails");
        //     $("#film").append(`
        //     <h1>${film.title}</h1>
        //     `)
        // });
    </script>
</body>

</html>
