<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>DVD Rental</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="/index.html">DVD Rental</a>
                <div class="expand navbar-expand" id="navbarText">
                    <ul class="navbar-nav ms-auto text-center fs-5">
                        <li class="nav-item ps-2">
                            <a class="nav-link" href="#addActor">Add Actor</a>
                        </li>
                        <li class="nav-item ps-2">
                            <a class="nav-link" href="#addCustomer">Add Customer</a>
                        </li>
                        <li class="nav-item ps-4">
                            <a class="nav-link" href="/index.html">Logout<i class="bi bi-box-arrow-in-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-3">
        <div class="full" id="addActor">
            <h1 class="text-center mb-5">Add Actor</h1>
            <div class="row">
                <label class="form-label fs-2">Name:</label>
                <div class="col">
                    <label for="a_first_name" class="fs-4">First Name</label>
                    <input type="text" id="a_first_name" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="a_last_name" class="fs-4">Last Name</label>
                    <input type="text" id="a_last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="green" type="button" id="actorSubmit" style="float: right;">Add</button>
                </div>
            </div>
        </div>
        <div class="full" id="addCustomer">
            <h1 class="text-center mb-5">Add Customer</h1>
            <div class="row">
                <label class="fs-2">Customer Info:</label>
                <div class="col">
                    <label for="c_first_name" class="fs-4">First Name</label>
                    <input type="text" id="c_first_name" placeholder="First Name"><br>
                </div>
                <div class="col">
                    <label for="c_last_name" class="fs-4">Last Name</label>
                    <input type="text" id="c_last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="c_email" class="fs-4">Email</label>
                    <input type="text" id="c_email" placeholder="Email">
                </div>
                <div class="col">
                    <label for="c_phone" class="fs-4">Phone Number</label>
                    <input type="text" id="c_phone" placeholder="Phone Number"><br>
                </div>
                <div class="col">
                    <label for="c_store_id" class="fs-4">Store ID</label>
                    <select id="c_store_id">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <label class="fs-2">Customer Address:</label>
                <div class="col">
                    <label for="c_address_1" class="fs-4">Address Line 1</label>
                    <input type="text" id="c_address_1" placeholder="Address Line 1"><br>
                </div>
                <div class="col">
                    <label for="c_address_2" class="fs-4">Address Line 2 (if applicable)</label>
                    <input type="text" id="c_address_2" placeholder="Address Line 2"><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="c_district" class="fs-4">District</label>
                    <input type="text" id="c_district" placeholder="District"><br>
                </div>
                <div class="col">
                    <label for="c_cityID" class="fs-4">City ID</label>
                    <input type="text" id="c_cityID" placeholder="City ID"><br>
                </div>
                <div class="col">
                    <label for="c_postal" class="fs-4">Postal Code</label>
                    <input type="text" id="c_postal" placeholder="Postal Code"><br>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="green" type="button" id="customerSubmit" style="float:right;">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";
        const token = localStorage.getItem("token");

        $(document).ready(function () {
            if (token === null) {
                window.location.href = "/login.html";
            }
            else {
                $('#actorSubmit').click((event) => {
                    event.preventDefault();
                    const first_name = $('#a_first_name').val();
                    const last_name = $('#a_last_name').val();
                    const requestBody = {
                        first_name: first_name,
                        last_name: last_name
                    }
                    if (first_name != '' && last_name != '') {
                        axios.post(`${baseUrl}/actor`, requestBody, { headers: { "Authorization": "Bearer " + token } })
                            .then((response) => {
                                window.alert("Actor added!");
                                $('#a_first_name').val('');
                                $('#a_last_name').val('');
                            })
                            .catch((error) => {
                                console.log(error);
                            })
                    }
                    else {
                        window.alert("Enter all actor's information!")
                    }

                });
                $('#customerSubmit').click((event) => {
                    event.preventDefault();
                    const store_id = $('#c_store_id').val();
                    const firstName = $('#c_first_name').val();
                    const lastName = $('#c_last_name').val();
                    const email = $('#c_email').val();
                    const address1 = $('#c_address_1').val();
                    const address2 = $('#c_address_2').val();
                    const district = $('#c_district').val();
                    const city_id = $('#c_cityID').val();
                    const postal = $('#c_postal').val();
                    const phone = $('#c_phone').val();
                    const requestBody = {
                        store_id: store_id,
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        address: {
                            address_line1: address1,
                            address_line2: address2,
                            district: district,
                            city_id: city_id,
                            postal_code: postal,
                            phone: phone,
                        }
                    }
                    if (store_id != '' && firstName && lastName != '' && email != '' && address1 != '' /*&& address2 != ''*/ && district != '' && city_id != '' && postal != '' && phone != '') {
                        axios.get(`${baseUrl}/checkEmail?email=${email}`)
                            .then((response) => {
                                if (response.data === null) {
                                    axios.post(`${baseUrl}/customer`, requestBody, { headers: { "Authorization": "Bearer " + token } })
                                        .then((response) => {
                                            window.alert("Customer added!");
                                            $('#c_store_id').val('');
                                            $('#c_first_name').val('');
                                            $('#c_last_name').val('');
                                            $('#c_email').val('');
                                            $('#c_address_1').val('');
                                            $('#c_address_2').val('');
                                            $('#c_district').val('');
                                            $('#c_cityID').val('');
                                            $('#c_postal').val('');
                                            $('#c_phone').val('');

                                        })
                                        .catch((error) => {
                                            console.log(error);
                                        })
                                }
                                else {
                                    window.alert("Customer's email already exists, try again!")
                                }
                            })
                    }
                    else {
                        window.alert("Enter all customer's information!");
                    }
                });
            }
        });
        $("#logout").click(function () {
            window.localStorage.clear();
        });
    </script>
</body>

</html>
