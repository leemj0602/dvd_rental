<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>DVD Rental</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="nav-link" href="/adminActor.html">Actors</a>
            <a class="nav-link" href="/adminCustomer.html">Customers</a>
            <a class="btn btn-primary" href="/login.html" style="border: 1;">Log out</a>
        </div>
    </nav>

    <div class="container my-3">
        <h2>Add Customer</h2>
        <div class="input">
            Store ID: <br>
            <input type="text" class="form-control rounded" id="store_id" placeholder="Store ID"><br>
            First Name: <br>
            <input type="text" class="form-control rounded" id="first_name" placeholder="First Name"><br>
            Last Name: <br>
            <input type="text" class="form-control rounded" id="last_name" placeholder="Last Name"><br>
            Email: <br>
            <input type="text" class="form-control rounded" id="email" placeholder="Email"><br>
            Address Line 1: <br>
            <input type="text" class="form-control rounded" id="address_1" placeholder="Address Line 1"><br>
            Address Line 2: <br>
            <input type="text" class="form-control rounded" id="address_2" placeholder="Address Line 2"><br>
            District: <br>
            <input type="text" class="form-control rounded" id="district" placeholder="District"><br>
            City ID <br>
            <input type="text" class="form-control rounded" id="cityID" placeholder="City ID"><br>
            Postal Code: <br>
            <input type="text" class="form-control rounded" id="postal" placeholder="Postal Code"><br>
            Phone Number: <br>
            <input type="text" class="form-control rounded" id="phone" placeholder="Phone Number"><br>
            <button class="btn btn-primary" type="button" id="addCustomer">Add</button>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";
        const token = localStorage.getItem("token");

        $(document).ready(function () {
            if (token === null) {
                window.location.href = "/login.html";
            }
            else {
                $('#addCustomer').click((event) => {
                    event.preventDefault();
                    const store_id = $('#store_id').val();
                    const firstName = $('#first_name').val();
                    const lastName = $('#last_name').val();
                    const email = $('#email').val();
                    const address1 = $('#address_1').val();
                    const address2 = $('#address_2').val();
                    const district = $('#district').val();
                    const city_id = $('#cityID').val();
                    const postal = $('#postal').val();
                    const phone = $('#phone').val();
                    const requestBody = {
                        store_id: store_id,
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        address: {
                            address_line1: address1,
                            address_line2: address2,
                            district: district,
                            city_id: city_id,
                            postal_code: postal,
                            phone: phone,
                        }
                    }
                    if (store_id != '' && firstName && lastName != '' && email != '' && address1 != '' /*&& address2 != ''*/ && district != '' && city_id != '' && postal != '' && phone != '') {
                        axios.post(`${baseUrl}/customer`, requestBody, { headers: { "Authorization": "Bearer " + token } })
                            .then((response) => {
                                window.alert("Customer added!");
                                $('#store_id').val('');
                                $('#first_name').val('');
                                $('#last_name').val('');
                                $('#email').val('');
                                $('#address_1').val('');
                                $('#address_2').val('');
                                $('#district').val('');
                                $('#cityID').val('');
                                $('#postal').val('');
                                $('#phone').val('');

                            })
                            .catch((error) => {
                                console.log(error);
                            })
                    }
                    else {
                        window.alert("Enter all customer's information!");
                    }
                });
            }
        });
        $("#logout").click(function () {
            window.localStorage.clear();
        });
    </script>
</body>

</html>
