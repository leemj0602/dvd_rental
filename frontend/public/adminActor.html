<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>DVD Rental</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="/index.html">DVD Rental</a>
                <!-- hamburger menu when navbar is collapsed
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="expand navbar-expand" id="navbarText">
                    <!-- navbar items -->
                    <ul class="navbar-nav ms-auto text-center fs-5">
                        <li class="nav-item ps-2">
                            <a class="nav-link active" href="/searchTitle.html">Search Title</a>
                        </li>
                        <li class="nav-item ps-2">
                            <a class="nav-link" href="/searchCategory.html">Search Category</a>
                        </li>
                        <li class="nav-item ps-4">
                            <a class="nav-link" href="/login.html">Admin<i class="bi bi-box-arrow-in-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-3">
        <h2>Add Actor</h2>
        <div class="input">
            First Name: <br>
            <input type="text" class="form-control rounded" id="first_name" placeholder="First Name">
            <br>
            Last Name: <br>
            <input type="text" class="form-control rounded" id="last_name" placeholder="Last Name">
            <br>
            <button class="btn btn-primary" type="button" id="addActor">Add</button>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";
        const token = localStorage.getItem("token");

        $(document).ready(function () {
            if (token === null) {
                window.location.href = "/login.html";
            }
            else {
                $('#addActor').click((event) => {
                    event.preventDefault();
                    const first_name = $('#first_name').val();
                    const last_name = $('#last_name').val();
                    const requestBody = {
                        first_name: first_name,
                        last_name: last_name
                    }
                    if (first_name != '' && last_name != '') {
                        axios.post(`${baseUrl}/actor`, requestBody, { headers: { "Authorization": "Bearer " + token } })
                            .then((response) => {
                                window.alert("Actor added!");
                                $('#first_name').val('');
                                $('#last_name').val('');
                            })
                            .catch((error) => {
                                console.log(error);
                            })
                    }
                    else {
                        window.alert("Enter all actor's information!")
                    }

                });
            }
        });
        $("#logout").click(function () {
            window.localStorage.clear();
        });
    </script>
</body>

</html>
